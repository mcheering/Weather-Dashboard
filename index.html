<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Weather Dashboard</title>
</head>

<body>
      <header class="container-fluid text-center py-5">
            <h1 id="headingText">Weather Dashboard</h1>
      </header>
      <div class="container">
            <div class="row">
                  <aside class="card px-1 py-1 col" id="searchCard">
                        <div class="input-group">
                              <input type="text" class="form-control" placeholder="" id="locationInput">
                              <button class="btn fas fa-search" type="submit" id="searchBtn"></button>
                        </div>
                        <div id="clearButton" class="btn">Clear</div>
                        <div id="recentSearchSection">

                        </div>
                  </aside>
                  <div class="card col" id="weatherReport">
                        <div class="row">
                              <span>
                                    <h2 id="city-date-wthr-icon"></h2>
                                    <img id="wthrIcn">
                              </span>
                              <p id="currentTemp"></p>
                              <p id="currentHum"></p>
                              <p id="currentSpeed"></p>
                              <span>
                                    <p id="currentUV"></p>
                                    <p id="uvText"></p>
                              </span>



                        </div>
                  </div>
                  <div class="row">
                        <div id="fiveDayForecast">
                              <h3 id="fiveDayForecastLabel">5-Day Forecast:</h3>
                              <div class="col">
                                    <div class="row">
                                          <div class="card forecast" id="future1">
                                                <h4 id="future1day"></h4>
                                                <img id=futurewthrSym1>
                                                <p id="futurehigh1"></p>
                                                <p id="futurelow1"></p>
                                                <p id="futureHum1"></p>
                                          </div>
                                          <div class="card forecast" id="future2">
                                                <h4 id="future2day"></h4>
                                                <img id=futurewthrSym2>
                                                <p id="futurehigh2"></p>
                                                <p id="futurelow2"></p>
                                                <p id="futureHum2"></p>
                                          </div>
                                          <div class="card forecast" id="future3">
                                                <h4 id="future3day"></h4>
                                                <img id=futurewthrSym3>
                                                <p id="futurehigh3"></p>
                                                <p id="futurelow3"></p>
                                                <p id="futureHum3"></p>
                                          </div>
                                          <div class="card forecast" id="future4">
                                                <h4 id="future4day"></h4>
                                                <img id=futurewthrSym4>
                                                <p id="futurehigh4"></p>
                                                <p id="futurelow4"></p>
                                                <p id="futureHum4"></p>
                                          </div>
                                          <div class="card forecast" id="future5">
                                                <h4 id="future5day"></h4>
                                                <img id=futurewthrSym5>
                                                <p id="futurehigh5"></p>
                                                <p id="futurelow5"></p>
                                                <p id="futureHum5"></p>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/f7d5d07b27.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
      <script src="script.js" type="text/javascript"></script>
</body>

</html>
